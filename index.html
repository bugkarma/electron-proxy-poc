<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Monotype - Electron.js Proxy POC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body style="color:#ddd;background:#333;">
    <div class="container" style="margin-top:2em;">
      <h1>Electron.js Proxy POC</h1>
      <!-- All of the Node.js APIs are available in this renderer process. -->
      Node.js <script>document.write(process.versions.node)</script>,
      Chromium <script>document.write(process.versions.chrome)</script>,
      Electron <script>document.write(process.versions.electron)</script>.
      <br></br>
      <form id="proxyForm" class="form row">
        <div class="col-sm-5">
          <div class="form-group row">
            <label for="hostnameField" class="col-sm-5 col-form-label col-form-label-sm">Hostname*&nbsp;&nbsp;</label>
            <input type="text" class="form-control-sm col-sm-7" id="hostnameField" value="12.45.137.152" placeholder="URL">
          </div>
          <div class="form-group row">
            <label for="typeField" class="col-sm-5 col-form-label col-form-label-sm">Type*&nbsp;&nbsp;</label>
            <select id="typeField" class="form-control-sm col-sm-7">
              <option>HTTPS</option>
              <option selected>HTTP</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="portField" class="col-sm-5 col-form-label col-form-label-sm">Port&nbsp;&nbsp;</label>
            <input type="text" class="form-control-sm col-sm-7" id="portField" value="8081" placeholder="URL">
          </div>
          <div class="form-group row">
            <label for="idField" class="col-sm-5 col-form-label col-form-label-sm">ID&nbsp;&nbsp;</label>
            <input type="text" class="form-control-sm col-sm-7" id="idField" placeholder="ID">
          </div>
          <div class="form-group row">
            <label for="passwordField" class="col-sm-5 col-form-label col-form-label-sm">Password&nbsp;&nbsp;</label>
            <input type="password" class="form-control-sm col-sm-7" id="passwordField" placeholder="Password">
          </div>
        </div>
        <div class="col-sm-7">
          <div class="form-group col">
            <label for="urlField">Request URL&nbsp;</label>
            <input type="text" class="form-control" id="urlField" value="https://api.ipify.org" placeholder="URL">
          </div>
          <div class="form-group col">
            <button type="submit" class="btn btn-primary col">Send Request</button>
          </div>
          <div class="form-group col">
            <button class="btn btn-sm btn-secondary col-sm-7" id="setBtn">Set Proxy</button><button class="btn btn-sm btn-danger offset-sm-1 col-sm-4" id="unsetBtn">Unset Proxy</button>
          </div>
        </div>
      </form>
      <br>
      <div class="row  no-gutters">
        <iframe src="https://api.ipify.org" id="iframe" class="col-sm-12" style="background:#ddd;height:9em;border:solid 1px #ddd"></iframe>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
  </body>
</html>
